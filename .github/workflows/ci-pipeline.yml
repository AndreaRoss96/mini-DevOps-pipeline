name: Node.js CI Pipeline

# Triggers the workflow on push and pull requests targeting the 'develop' branch
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Set up Node.js environment
    # This action also includes built-in dependency caching
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    # Step 3: Install dependencies from package-lock.json
    - name: Install Dependencies
      run: npm ci # 'ci' ~ 'install' but safer for pipelines

    # Step 4: Run the tests
    - name: Run Tests
      run: npm test

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci

      # Run the lint script from package.json
      - name: Run Lint
        run: npm run lint

  security-scan:
    name: Snyk Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
        
      # Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk Test
        run: snyk test --severity-threshold=high --fail-on=all
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    needs: [build-and-test, lint, security-scan]
    
    # This job should run on pushes to 'develop', I hope
    # not on Pull Requests.
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Build and push the Docker image
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

  build-and-push-to-ecr:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: [build-and-test, lint, security-scan]
    if: github.event_name == 'push'

    # Add permissions for OIDC
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:$IMAGE_TAG
          # Pass the image URI to the next job
          echo "image_uri=$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}



      ###########
  deploy-to-app-runner:
    name: Deploy to ECS Fargate
    runs-on: ubuntu-latest
    needs: build-and-push-to-ecr
    
    # This job runs on a push to 'develop'
    if: github.event_name == 'push'

    # Add permissions for OIDC
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Deploy new image to ECS Fargate
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: render-task
        with:
          task-definition: ./terraform/app-task-definition.json # Create this file manually after step 1
          container-name: node-app-container
          image: ${{ needs.build-and-push-to-ecr.outputs.image_uri }} # The image URI from the previous job

      - name: Deploy ECS Task Definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          service: ECS-Console-V2-Service-node-app-service-node-app-cluster-70da974d
          cluster: node-app-cluster
          